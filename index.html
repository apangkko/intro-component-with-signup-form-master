<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body class="wrapper">
  <div class="container">
    <h1 class="signup__heading">Learn to code by<br/>watching others</h1>
    <p class="signup__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. </p>
  </div>
  <div class="container">
    <div class="tryfree box-shadow"><span>Try it free 7 days</span> then $20/mo. thereafter</div>
    <div class="signup__box">
      <form class="signup__form box-shadow">
        <div class="signup__field">
          <input type="text" id="firstName" placeholder="First Name">
          <small class="error"></small>
        </div>
        <div class="signup__field">
          <input type="text" id="lastName" placeholder="Last Name">
          <small class="error"></small>
        </div>
        <div class="signup__field">
          <input type="text" id="email" placeholder="Email Address">
          <small class="error"></small>
        </div>
        <div class="signup__field">
          <input type="password" id="password" placeholder="Password">
          <small class="error"></small>
        </div>
        <button class="btn__submit">Claim your free trial</button>
        <p class="signup__agreement">By clicking the button, you are agreeing to our <a href="#" class="terms_link">Terms and Services</a></p>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
